<div class="container center">
  <form [formGroup]="formGroup">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="operation">Operation</label>

      <select id="operation" class="form-check col-sm-10" [formControlName]="'name'">
        <option value="START">START</option>
        <option value="STOP">STOP</option>
        <option value="RESTART">RESTART</option>
      </select>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="datetime-local" class="form-control" [formControlName]="'date'">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button [disabled]="!formGroup.valid"  type="submit" class="btn btn-primary" (click)="schedule()">Schedule</button>
        <button type="submit" class="btn btn-danger m-3" (click)="back()">Back</button>
      </div>
    </div>
  </form>
</div>
