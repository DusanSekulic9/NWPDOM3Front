<div class="container center">
    <form [formGroup]="loginGroup" (submit)="login()">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
               placeholder="Enter email" [formControlName]="'username'">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [formControlName]="'password'">
      </div>
      <button [disabled]="!loginGroup.valid" type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
</div>
