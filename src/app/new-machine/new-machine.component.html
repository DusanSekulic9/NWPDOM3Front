<div class="container center">
  <form [formGroup]="formGroup">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEmail3" placeholder="Name" [formControlName]="'name'">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button [disabled]="!formGroup.valid" type="submit" class="btn btn-primary" (click)="create()">Create</button>
        <button type="submit" class="btn btn-danger m-3" (click)="back()">Back</button>
      </div>
    </div>
  </form>

</div>
